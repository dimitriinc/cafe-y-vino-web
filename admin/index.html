<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café y Vino | Admin</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script defer src="admin.js"></script>
</head>
<body>

    <header class="reservations-header">
        <div class="flex-header-container">
            <img id="logo-res-head" src="/images/logo_inline_black.svg" alt="logo">
            <button id="tomorrow-btn">mañana</button>
            <img id="cal-res-head" src="/images/calendar.png" alt="calendario">
        </div>
        <div id="res-date-picker--container">
            <input type="date" name="date" id="res-date-picker">
        </div>
    </header>

    <div id="head-spacers-res"></div>
    <h2 class="aux-title" id="reservations-title">Reservaciones</h2>
    <h3 id="reservations-date"></h3>

    <main class="main-admin">

        <img id="reservations-loader" class="invisible centered" src="/images/loaders/reservations.svg" alt="loader">

        <div id="res-err-msg" class="invisible centered"></div>

        <div class="reservations-container invisible"></div>

    </main>
    
</body>
</html>
